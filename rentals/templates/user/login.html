{% extends 'base_generic.html' %}

{% block title %}Giriş{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Giriş</h2>
            <!-- Kullanıcı giriş formu -->
            <form method="post">
                <!-- CSRF koruma tokeni; güvenlik için gereklidir -->
                {% csrf_token %}

                <div class="form-group">
                    <input class="form-control mb-3" type="text" name="username" placeholder="Kullanıcı Adı" required>
                </div>
                <div class="form-group">
                    <input class="form-control mb-3" type="password" name="password" placeholder="Şifre" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
